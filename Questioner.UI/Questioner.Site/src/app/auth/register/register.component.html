<div class="center">
  <div class="row w-50">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center p-20px">
        <h3 class="h3-tag">Sing Up</h3>
        <br>
        <form [formGroup]="this.login" (ngSubmit)="this.log()">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Usuario" [formControlName]="LoginEnum.User" required="true">
            <span class="text-danger" *ngIf="this.comSrv.checkControl(this.login, LoginEnum.User)">
              Este campo es <strong> es Requerido</strong>
            </span>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Contraseña" [formControlName]="LoginEnum.Pass">
            <span class="text-danger" *ngIf="this.comSrv.checkControl(this.login, LoginEnum.Pass)">
              La contraseña <strong> es Requerida</strong>
            </span>
           <span class="text-danger" *ngIf="this.comSrv.checkControl(this.login, LoginEnum.Pass, Validator.MinLength)">
                      La contraseña debe tener al menos <strong> 4 Caracteres</strong>
            </span>
          </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Repetir Contraseña" [formControlName]="LoginEnum.RePass">
                  <span class="text-danger" *ngIf="this.comSrv.checkControl(this.login, LoginEnum.RePass)">
                    Este campo es <strong> Obligatorio</strong>
                  </span>
                  <span class="text-danger" *ngIf="!this.comSrv.areEqual(this.login.value.password,this.login.value.rePassword)">
                    Las contraseñas deben <strong> Coincidir</strong>
                  </span>
                </div>
          <div>
            <button class="btn btn-primary btn-login" type="submit" [disabled]="this.login.invalid"> Aceptar </button>
            <button class="btn btn-secondary m-2 " [routerLink]="['/home']"> Volver </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
